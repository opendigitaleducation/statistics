<style>
	/* Remove default bullets */
	ul {
		list-style-type: none;
	}
	
	.flatten {
		padding-left: 0px;
	} 

	/* Style the caret/arrow */
	.caret {
		cursor: pointer;
		user-select: none; /* Prevent text selection */
	}

	/* Create the caret/arrow with a unicode, and style it */
	.caret::before {
		content: "\25B6";
		color: black;
		display: inline-block;
		margin-right: 6px;
	}

	/* Rotate the caret/arrow icon when clicked on (using JavaScript) */
	.caret-down::before {
		transform: rotate(90deg);
	}

	/* Hide the nested list */
	.nested {
		display: none;
	}

	/* Show the nested list when the user clicks on the caret/arrow (with JavaScript) */
	.active {
		display: block;
	}
</style>

<article>    
	<div ng-if="scopeEntity.current">[[scopeEntity.current.name]]</div>
	<input type="text" name="searchText" ng-model="searchText">
	<ode-structure-tree items="structuresTree" 
						filter="{name: searchText}"
						flatten-properties="['children']"
						select="selectEntity(id)">
	</ode-structure-tree>
			
	<div class="indicator-icons-container">
		<div ng-repeat="indicator in indicators" class="indicator-icon-box" ng-click="indicatorDetail(indicator)">
			<i class="[[indicator.icon]] indicator-icon"/>
			<h1 class="indicator-number">[[getAggregatedValue(indicator, scopeEntity.current)]]</h1>
			<div class="indicator-name">[[lang.translate(indicator.name)]]</div>
			<div class="indicator-since"><i18n>stats.since</i18n> [[lang.translate(indicator.since)]]</div>
		</div>
	</div>

	<div class="stats-definitions">
		<h1 style="margin-top: 0px">[[lang.translate('stats.definitions')]]</h1>
		<div ng-repeat="definition in definitions" style="margin-bottom: 10px">
			<b>[[lang.translate('stats.'+definition)]]</b>:&nbsp
			<span>[[lang.translate('stats.def.'+definition)]]</span>
			<br>
		</div>
	</div>

</article>
